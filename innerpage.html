<script>
    // Step 1: Get the article ID from the URL
    const params = new URLSearchParams(window.location.search);
    const articleId = params.get("id");

    if (!articleId) {
        console.error("No article ID found in the URL.");
    } else {
        fetchArticleDetails(articleId);
    }

    // Step 2: Fetch Article Details using API
    async function fetchArticleDetails(id) {
        try {
            const response = await fetch(`https://api.strategicsolutionshrconsultants.com/api/home/getresource?id=${id}`); // Adjust API URL
            const article = await response.json();

            if (!article) {
                console.error("Article not found.");
                return;
            }
            console.log(article.data, "articlearticlearticle")

            // Step 3: Populate the Featured Article

            document.querySelector(".shortDes").innerHTML = article.data.short_des;
            document.querySelector(".titledfvdfb").innerHTML = article.data.title;
            document.querySelector(".article-meta").innerHTML = new Date(article.data.updatedAt).toLocaleDateString();
            document.querySelector(".featured-article img").src = `data:image/png;base64,${article.data.image_url}`;
            document.querySelector(".article-container").innerHTML = article.data.description

        } catch (error) {
            console.error("Error fetching article details:", error);
        }
    }
</script>
<script>
    let currentPage = 1; // Track current page
    const pageSize = 4;  // Number of articles per request
    const articlesList = document.querySelector('.what-next');

    // Function to fetch articles
    async function fetchArticles(page) {
        try {
            const response = await fetch(`https://api.strategicsolutionshrconsultants.com/api/home/getimages?page=${page}&limit=${pageSize}`);
            const data = await response.json();
            console.log(data, "datadata")
            if (!Array.isArray(data.data) || data.data.length === 0) {
                loadMoreButton.style.display = 'none'; // Hide button if no more articles
                return;
            }
            const randomArticles = data.data.sort(() => 0.5 - Math.random()).slice(0, 2);

            // Append articles dynamically
            randomArticles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.classList.add('col-md-6');
                const imageSrc = `data:image/png;base64,${article.image_url}`;

                articleElement.innerHTML = `  <a href="innerpage.html?id=${article._id}" class="article-link">
                    <div class="containers">
                <img src="${imageSrc}" alt="${article.title}">
                <div class="text-overlay">
                    <h2>${article.title}</h2>
                    <p>${article.short_des.length > 100 ? article.short_des.substring(0, 100) + '...' : article.short_des}</p>
                </div></div></a>
                    `;

                articlesList.appendChild(articleElement);
            });

        } catch (error) {
            console.error('Error fetching articles:', error);
        }
    }

    // Load initial articles
    fetchArticles(currentPage);

</script>
